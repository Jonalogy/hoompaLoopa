<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ballLinesGoal</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="contain">
      <div id="headBoard">
          <div id="leftHead">
            <div id="pife">Pife: </div>
            <div id="life1" class="lives"></div>
            <div id="life2" class="lives"></div>
            <div id="life3" class="lives"></div>
          </div>
          <h1 id="gameTitle">Putty Poodle</h1>
          <div id="rightHead">
            <div id="lvl">Stage: <span>01</span></div>
          </div>
      </div>
      <div id="board">
          <div id="dashBoard1" class="dashBoard" >

          </div>
          <canvas id="canvas" width="1000" height="500"></canvas>
          <div id="dashBoard2" class="dashBoard">

          </div>
      </div>
      <div id="control">
        <button type="button" id="start" class="butts">Start</button>
        <button type="button" id="clear" class="butts">Clear</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="js/ballLinesGoal.js"></script>
</html>
